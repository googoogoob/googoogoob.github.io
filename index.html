<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Xbox 360</title>
        <link rel="shortcut icon" href="assets/images/favicon.png" type="image/x-icon" />
        <link rel="stylesheet" href="css/style.css" />
        <script src="js/script.js"></script>
        <meta content="Xbox 360" property="og:title">
        <meta content="Recreation of the Xbox 360 UI!" property="og:description">
        <meta content="#008a00" data-react-helmet="true" name="theme-color">
    </head>
    <body>
        <div class="user"><h3 id="username">Vulconcium</h3><img src="assets/images/profile-pic.png"></div>
        <div class="navbar">
            <h1>gamee</h1>
            <h1 class="one selected" onclick="updateCarousel(0)">home</h1>
            <h1 class="two" onclick="updateCarousel(1)">games</h1>
            <h1 class="three" onclick="updateCarousel(2)">settings</h1>
        </div>
        <div class="searchbar"><h1>?</h1></div>

        <div class="tiles">
            <div class="tile selected">
                <div class="left-side">
                    <div class="rectangle one">
                        <h2>Open Tray</h2>
                    </div>
                    <div class="rectangle two">
                        <h2>My Pins</h2>
                    </div>
                    <div class="rectangle three">
                        <h2>Recent</h2>
                    </div>
                </div>
                <div class="right-side">
                    <div class="banner">
                        <h2>Xbox 360: Metro UI</h2>
                    </div>
                </div>
            </div>

            <div class="tile">
                <div class="left-side">
                    <div class="rectangle seven">
                        <h2>My Games</h2>
                    </div>
                    <div class="rectangle eight">
                        <h2>Browse Games</h2>
                    </div>
                    <div class="rectangle nine">
                        <h2>Search Games</h2>
                    </div>
                </div>
                <div class="right-side">
                    <div class="banner"></div>
                </div>
            </div>

            <div class="tile big">
                <div class="middle-side">
                    <div class="square one">
                        <h2>System</h2>
                    </div>
                    <div class="square two">
                        <h2>Profile</h2>
                    </div>
                    <div class="square three">
                        <h2>Preferences</h2>
                    </div>
                    <div class="square four">
                        <h2>Kinect</h2>
                    </div>
                    <div class="square five">
                        <h2>Account</h2>
                    </div>
                    <div class="square six">
                        <h2>Privacy</h2>
                    </div>
                    <div class="square seven">
                        <h2>Family</h2>
                    </div>
                    <div class="square eight">
                        <h2>Turn Off</h2>
                    </div>
                </div>
            </div>
        </div>

        <div class="tips"><img src="assets/images/icons/360_A.png"><h2>Select</h2><img src="assets/images/icons/360_Y.png"><h2>Eject</h2></div>
        <!-- Games Library Overlay -->
        <div id="libraryOverlay" class="library-overlay" aria-hidden="true">
            <div class="library" role="dialog" aria-label="Games library">
                <div class="library-header">
                    <h2>Game Library</h2>
                    <div>
                        <button class="close-btn">Close</button>
                    </div>
                </div>
                <div class="library-grid">
                    <div class="game-card" data-title="hollowKnight"><div class="game-title">Hollow Knight</div></div>
                    <div class="game-card" data-title="PeoplePlayground"><div class="game-title">People Playground</div></div>
                </div>
            </div>
        </div>

        <!-- Username overlay (Xbox 360 style) c-->
        <div id="usernameOverlay" class="username-overlay" aria-hidden="true">
            <div class="username-box" role="dialog" aria-label="Set gamertag">
                <h2>Welcome</h2>
                <p class="muted">Enter your gamertag</p>
                <input id="usernameInput" type="text" maxlength="16" placeholder="Gamertag" />
                <div class="username-actions">
                    <button id="usernameSave" class="close-btn">Save</button>
                </div>
            </div>
        </div>
    </body>
</html>
